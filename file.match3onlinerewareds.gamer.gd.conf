# Nginx server block for file.match3onlinerewareds.gamer.gd (Ubuntu example)
# Place at: /etc/nginx/sites-available/file.match3onlinerewareds.gamer.gd
# then symlink to sites-enabled and reload nginx.
#
# This config:
# - Redirects HTTP to HTTPS
# - Uses PHP-FPM for PHP endpoints (adjust socket or host:port to your PHP-FPM)
# - Proxies /payout and /webhook to local Python microservice on localhost:5000 (or adapt)
# - Serves static files under /files from files_path
#
# IMPORTANT: Replace /var/www/... paths and php-fpm socket to match your server.

map $http_x_forwarded_proto $redirect_to_https {
    default $scheme;
    "~^http$"      1;
    "~^https$"     0;
}

server {
    listen 80;
    server_name file.match3onlinerewareds.gamer.gd;
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name file.match3onlinerewareds.gamer.gd;

    # SSL setup (use certbot/Let's Encrypt to create these)
    ssl_certificate /etc/letsencrypt/live/file.match3onlinerewareds.gamer.gd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/file.match3onlinerewareds.gamer.gd/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    root /var/www/file.match3onlinerewareds.gamer.gd/public;
    index index.php index.html;

    # Security headers (tune as needed)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:;";

    # Serve static files and uploaded files
    location /files/ {
        alias /var/www/file.match3onlinerewareds.gamer.gd/files/;
        autoindex off;
        try_files $uri =404;
    }

    # Proxy PayPal webhook and payout microservice endpoints to local python microservice
    # Protect the /payout endpoint with an API key; the python microservice should verify it.
    location ~ ^/(payout|webhook) {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # If your Python microservice listens on localhost:5000:
        proxy_pass http://127.0.0.1:5000;
        proxy_read_timeout 120s;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Example socket for php-fpm; replace with yours:
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
    }

    # Deny access to sensitive files
    location ~* /\.(env|git|htaccess|gitignore) {
        deny all;
        return 404;
    }

    # Logging
    access_log /var/log/nginx/file.match3onlinerewareds.access.log;
    error_log /var/log/nginx/file.match3onlinerewareds.error.log;
}